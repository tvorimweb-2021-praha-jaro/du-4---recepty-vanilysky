<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- hlavni recept -->

    <div class="recepty">

        <article class="hlavni-recept">

            <h2 class="recept-nazev">Salát s vlašskými ořechy</h2>

            <p class="recept-meta">
                <strong class="recept-rubrika">Saláty</strong>
                <a href="" class="recept-komentare">5 komentářů</a>
            </p>

        </article>



        <!-- maly recept 2 -->

        <div class="maly-recept">

            <article class="recept chlebicek">

                <h2 class="recept-nazev">Chlebíček s&nbsp;avokádem</h2>

                <p class="recept-meta">
                    <strong class="recept-rubrika">Svačina</strong>
                    <a href="" class="recept-komentare">16 komentářů</a>
                </p>

            </article>


            <!-- maly recept 3 -->

            <article class="recept cizrna">

                <h2 class="recept-nazev">Pita chléb s&nbsp;cizrnou</h2>

                <p class="recept-meta">
                    <strong class="recept-rubrika">Luštěniny</strong>
                    <a href="" class="recept-komentare">23 komentářů</a>
                </p>

            </article>

            <!-- maly recept 4 -->

            <article class="recept tacos">

                <h2 class="recept-nazev">Avokádové tacos</h2>

                <p class="recept-meta">
                    <strong class="recept-rubrika">Mexická</strong>
                    <a href="" class="recept-komentare">7 komentářů</a>
                </p>

            </article>

            <!-- maly recept 5 -->

            <article class="recept burger">

                <h2 class="recept-nazev">Sojový burger</h2>

                <p class="recept-meta">
                    <strong class="recept-rubrika">Burgery</strong>
                    <a href="" class="recept-komentare">19 komentářů</a>
                </p>

            </article>
        </div>

    </div>


    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a
                href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
